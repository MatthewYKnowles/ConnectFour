<h2>Connect Four</h2>
<h2 *ngIf="gameIsOver()">{{winningPlayer}} wins!</h2>
<br />

<canvas #myCanvas width="700" height="600"></canvas>
<div *ngIf="!gameIsOver()" id="buttons">
  <button (click)="dropInColumn(1)">Add Piece</button>
  <button (click)="dropInColumn(2)">Add Piece</button>
  <button (click)="dropInColumn(3)">Add Piece</button>
  <button (click)="dropInColumn(4)">Add Piece</button>
  <button (click)="dropInColumn(5)">Add Piece</button>
  <button (click)="dropInColumn(6)">Add Piece</button>
  <button (click)="dropInColumn(7)">Add Piece</button>
</div>
