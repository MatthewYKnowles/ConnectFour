<h2>Connect Four</h2>
<h1 *ngIf="state === gameOverState"> {{winningPlayer}} wins!!</h1>
<br />
<canvas #myCanvas width="700" height="600"></canvas>
<div *ngIf="state !== gameOverState" id="buttons">
  <button *ngFor="let column of [1,2,3,4,5,6,7]; let i = index" (click)="state.dropInColumn(i+1)">Add Piece</button>
</div>
<div id="newGame">
  <button *ngIf="state === gameOverState" (click)="startNewGame()">Play Again?</button>
</div>
